site_name: "Pre-commit Template"
site_description: "Copier template for pre-commit configurations and tool settings"
site_url: "https://ninerealmlabs.github.io/precommit-template"
repo_url: "https://github.com/ninerealmlabs/precommit-template"
repo_name: "ninerealmlabs/precommit-template"
docs_dir: docs
site_dir: site

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

plugins:
  - search

nav:
  - Home:
      - Overview: index.md
      - Changelog: https://github.com/ninerealmlabs/precommit-template/releases
      - License: license.md
  # - Usage:
  #   - Requirements: requirements.md
  #   - Generating a project: generate.md
  #   - Working on a project: work.md
  #   - Updating a project: update.md

theme:
  name: material
  icon:
    logo: material/file-check
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - callouts
  - pymdownx.highlight
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - toc:
      permalink: "Â¤"

extra_css:
  - css/custom.css
